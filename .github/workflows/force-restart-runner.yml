      # Start 'runner' using 'run' instead of 'devspace' to bypass permission limits.
    - name: Run crave runner
      run: |
          crave ${{ secrets.CRAVE_FLAGS }} run --no-patch -- "
          echo 'Checking for runner directory...'
          if [ -d actions-runner ] ; then
            echo 'Runner found! Starting it now...'
            # Kill existing session if it exists and start a new one
            tmux kill-session -t ghactions || true
            tmux new-session -d -s ghactions './actions-runner/run.sh'
            sleep 15
            echo 'Runner started in background session: ghactions'
          else
            echo 'Error! actions-runner directory not found!'
            echo 'Please run the configure-runner workflow first.'
            exit 1
          fi"
